name: Handle move

on:
  repository_dispatch:
    types: [make_move]


jobs:
  handle-move:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/aragornofkebroyd/github-chess/chess-env:latest

    steps:
      - run: |
          echo "Inside container:"
          python3 - << 'EOF'
          import flask, chess
          print("✅ Flask version:", flask.__version__)
          print("✅ python-chess loaded successfully")
          EOF
      - uses: actions/checkout@v4

      - name: Process move
        run: |
          echo "Move payload: ${{ github.event.client_payload }}"
          python scripts/update_board.py "${{ github.event.client_payload.game }}" "${{ github.event.client_payload.move }}"

      - name: Commit updated board and README
        run: |
          cd $GITHUB_WORKSPACE
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json README.md
          git commit -m "Apply move ${{ github.event.client_payload.move }}" || echo "No changes"
          git push