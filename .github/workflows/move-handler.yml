name: Handle move

on:
  repository_dispatch:
    types: [make_move]


jobs:
  handle-move:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Process move
        run: |
          echo "Move payload: ${{ github.event.client_payload }}"
          python scripts/update_board.py "${{ github.event.client_payload.game }}" "${{ github.event.client_payload.move }}"

      - name: Commit updated board and README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json README.md
          git commit -m "Apply move ${{ github.event.client_payload.move }}" || echo "No changes"
          git push